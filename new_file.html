<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			td {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<script>
			// 第一题
			document.write('<table>');
			for (let a = 1; a < 10; a++) {
				document.write('<tr>');
				for (let e = 1; e <=a; e++) {
					document.write('<td>');
					document.write(e + 'x' + a + '=' + e * a);
					document.write('</td>');
				}
				document.write('</tr>');
			}
			document.write('</table>')
			document.write('<hr>');
			// 第二题
			let jiao = 'x'
			document.write('<table>');
			document.write('<tr>');
			document.write('<td>' + jiao + '</td>');
			for (let i = 0; i <= 12; i++) {
				document.write('<td>' + i + '</td>');
			}
			for (let j = 0; j <= 12; j++) {
				document.write('<tr>');
				document.write('<td>' + j + '</td>');
				for (let s = 0; s <= 12; s++) {
					document.write('<td>' + j * s + '</td>');
				}
			}
			document.write('</table>');
			document.write('<hr>');
			// 第三题
			for(let j=0;j<100;j++){
				if(j%10===0){
					document.write('<br>');
				}else{
					document.write(j<10?'0'+j+' ':j+' ');
				}
			}
			document.write('<hr>');
			// 第四题
			let e=0;
			let j=0;
			let c=0;
			for(i=1;i<=100;i++){
				if(i%3===0 && i%5===0){
					document.write(i+'C'+' ');
					e+=1
				}else if(i%5===0){
					document.write(i+'B'+' ');
					j+=1
				}else if( i%3===0){
					document.write(i+'A'+' ');
					c+=1
				} else{
					document.write(i+' ');
				}
			}
			document.write('A有'+e+'个','B有'+j+'个','C有'+c+'个');
			document.write('<hr>');
			// 第五题
			let a=13;
			let b=13;
			document.write('a的值为：'+a +'<br>')
			document.write('b的值为：'+b+'<br>')
			a>b?document.write('a大于b'):a<b?document.write('a小于b'):document.write('a等于b');
			document.write('<hr>');
			// 第六题
			let h=1;
			let l=2;
			let M=String(h)+String(l);
			document.write(M)
		</script>
	</body>
</html>
